<ul class="routes_ul">
	<li data-foreach-result="results">
          <div class="route-div" data-addclass-green="result.green" data-addclass-amber="result.amber" data-addclass-red="result.red">
		<span class="drive-destination" data-bind="result.name"></span>: <span class="drive-time" data-bind="result.time"></span> <!--(<span class="drive-distance" data-bind="result.distance"></span>m) -->
		<span class="drive-road" data-bind="result.road"></span>
          </div>
	</li>
</ul>


<p class="more-info" data-bind="moreinfo | raw"></p>

<p class="updated-at" data-bind="updatedAtMessage"></p>
